<!DOCTYPE html>
<html lang="en" class="dark">
<head><title>Code Statistic</title><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-plus/2.2.32/index.css"><link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-plus/2.2.32/theme-chalk/base.css"><style>@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap'); html, body {padding: 0;margin: 0;display: flex;align-items: center;justify-content: center;gap: 8px;width: 100%;height: 100%;overflow: auto;background: #fafcf1;}#app {position: absolute;top: 8px;display: flex;flex-direction: column;gap: 8px;margin: 30px;width: 80%;min-width: 220px;max-width: 500px}#generate {margin: 0 auto;transform: translateY(20px)}#preview {width: 100%}#format {width: 100%; justify-content: center; margin-bottom: 8px}* {font-family: "Nunito", Consolas, monospace, Serif} .gh {float: right; transform: translate(8px, -6px)} .gh svg {width: 26px; height: 26px}</style><script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.47/vue.global.js"></script><script src="https://cdn.bootcdn.net/ajax/libs/element-plus/2.2.32/index.full.js"></script></head>
<body>
<div id="app">
  <el-card>
    <el-form label-width="auto">
      <el-form-item label="Username"><el-input v-model="form.username"></el-input></el-form-item>
      <el-form-item label="Repo" v-if="isRepo"><el-input v-model="form.repo"></el-input></el-form-item>
      <el-form-item label="Type"><el-radio-group v-model="form.type"><el-radio-button border label="User"></el-radio-button><el-radio-button border label="Repo"></el-radio-button></el-radio-group></el-form-item>
      <el-form-item label="Theme"><el-radio-group v-model="form.theme"><el-radio border label="Light"></el-radio><el-radio border label="Dark"></el-radio></el-radio-group></el-form-item>
      <el-form-item><el-button type="primary" @click="generate" id="generate">Generate</el-button></el-form-item>
    </el-form>
    <a href="https://github.com/zmh-program/code-statistic" class="gh"><svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>ðŸ‘€ GitHub</title><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg></a>
  </el-card>
  <el-card style="display: grid">
    <template v-if="! link"><el-empty image-size=80></el-empty></template>
    <template v-else><el-radio-group @change="refresh" id="format" v-model="form.format"><el-radio-button border label="URL"></el-radio-button><el-radio-button border label="Markdown"></el-radio-button><el-radio-button border label="HTML"></el-radio-button><el-radio-button border label="AsciiDoc"></el-radio-button></el-radio-group><el-input readonly v-model="content"></el-input><img id="preview" :src="link" alt></template>
  </el-card>
</div>
<script>
  const form = Vue.ref({
    username: "",
    repo: "",
    type: "User",
    theme: "Light",
    format: "URL",
  })
  const link = Vue.ref("");
  const content = Vue.ref("");
  const isRepo = Vue.computed(() => form.value.type !== "User");
  const throwWarning = msg => ElementPlus.ElMessage({grouping: true, message: msg,  showClose: false, type: "warning"});
  const refresh = () => {
    const username = form.value.username.trim(),
      repo = form.value.repo.trim(),
      format = form.value.format;
    const target = isRepo.value ? `${username}/${repo}` : username
    switch (format) {
      case "URL": content.value = link.value;break;
      case "Markdown": content.value = `[![${target}'s Github Stats](${link.value})](https://github.com/zmh-program/code-statistic)`;break;
      case "HTML": content.value = `<a href="https://github.com/zmh-program/code-statistic"><img src="${link.value}" alt="${target}'s Github Stats"></a>`;break;
      case "AsciiDoc": content.value = `image:${link.value}[${target}'s Github Stats]`;break;
    }
  }
  Vue.createApp({
    data() {
      return {
        form: form,
        link: link,
        content: content,
        isRepo: isRepo,
        refresh: refresh,
        generate: () => {
          const username = form.value.username.trim(),
            repo = form.value.repo.trim(),
            dark = form.value.theme === "Dark";
          if (! username) {throwWarning("username is empty."); return }
          if (isRepo.value && ! repo) {throwWarning("repo is empty."); return }
          link.value = location.origin +
            ((!isRepo.value) ? `/user/${username}/` : `/repo/${username}/${repo}`) +
            (dark ? "?theme=dark" : "");
          refresh();
        }
      }
    }
  }).use(ElementPlus).mount('#app');
</script>
</body>
</html>
